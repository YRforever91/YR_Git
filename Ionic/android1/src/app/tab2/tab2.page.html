<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      电话拨打
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>手机号：</ion-label>
    <!--A hint to the browser for which keyboard to display. Possible values: "none", "text", "tel", "url", "email", "numeric", "decimal", and "search".-->
    <!-- type tel or number-->
    <ion-input type="number" placeholder="请输入11位手机号..." [(ngModel)]="phoneText"> </ion-input>
  </ion-item>
  <ion-button fill="solid" expand="block" (click)="onDialing()">
    <ion-icon slot="start" class="ion-dianhua"> </ion-icon>拨号
  </ion-button>
</ion-content>
