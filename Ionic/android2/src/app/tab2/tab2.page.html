<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      搜索
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="danger" (click)="onSearch()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item  (click)=typeClick() >
      <ion-label > 搜索类型 </ion-label>
      <ion-note  slot="end">{{type}}</ion-note>
  </ion-item>

  <ion-item  >
    <ion-label > 关 键 字 </ion-label>
    <ion-input type="text" placeholder="搜索关键字..."  [(ngModel)]=search></ion-input>
</ion-item>
<ion-list lines ="full"  inset="true" mode="md"> 
  <ion-item *ngFor="let io of arrays" >
    <div class="item" >
        <div class="id-name">
         <h3 class="id">{{io.id}}</h3> 
         <h3 class="name"> {{io.name}}</h3>
        </div>
        <div class="type-publishers">
          <h3 class="type">{{io.type}}</h3> 
          <h3 class="publishers"> {{io.publishers}}</h3>
        </div>
    </div>
  </ion-item>  
</ion-list>


</ion-content>
